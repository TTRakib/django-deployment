{% extends 'login_app/base.html' %}
{% load static %}
{% block bodyblock %}
{% if registerd %}
<div class="alert alert-success">Congratulation! Registration Successfully Done! </div>
{% else %}
<form enctype="multipart/form-data" method="POST">
  {{ user_form.as_p }}
  {{ user_info_form.as_p }}
  {% csrf_token %}
  <input type="submit" name="submit" value="Register" class="btn btn-primary btn-sm">

</form>
{% endif %}
{% endblock %}
